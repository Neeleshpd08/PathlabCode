<!DOCTYPE html>
<html>
<head>
<title> Lab Practice </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<!-- jquery library-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
<link rel="stylesheet" type="text/css" href="css/FromStyle.css" />
<script src="js/Functions.js"></script>
</head>
<body>
<div class="container">
  <!--action="http://127.0.0.1:8001/process_post" method="POST"-->
  <form id="myform" action="/users" method="POST">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Country</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="subject">Address</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div> 

    <div class="row">
      <div class="col-25">
        <label for="age">Age</label>
      </div>
      <div class="col-75">
        <input type="number" id="age" name="age" max="100"/><br>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="subject">File Upload</label>
      </div>
      <div class="col-75">
        <input type="file" id="myfile" name="myfile"/><br>
      </div>
    </div>	
    <div class="row">
      <button class="button">Submit</button>
    </div>
  </form>
  <div class="row">
    <button class="button", onclick="generate_html_to_pdf()">Preview</button>
    </div>
</div>
</body>
</html>
